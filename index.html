<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="flex-container">
        <div class="flex-child box1">
            <img src="Welcome.png" alt="Welcome-img">
        </div>
        <div class="flex-child box2">
            <h1>SIGN UP NOW</h1>
            <form action="no-action">
                <div id="username" class="form">
                    <input type="text" placeholder="Username">
                </div>

                <div id="email" class="form"><input type="email" name="Email" id="email" placeholder="Email Address">
                </div>

                <div id="phone" class="form"><input type="number" name="Number" id="number" placeholder="Phone number">
                </div>

                <div id="password" class="form"><input type="password" name="Password" id="Password"
                        placeholder="Password">
                </div>
                <div id="password" class="form"><input type="password" name="" id="" placeholder="Confirm Password">
                </div>

                <div id="terms" class="form"><input type="checkbox" name="" id="">I agree to the <a id="condition"
                        href="#">terms &
                        conditions</a></div>

                <div id="Signup" class="form"><input type="submit" value="Sign up"> <span>or</span><a id="login"
                        href="#">Log
                        in</a>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
